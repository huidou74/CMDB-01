{% extends 'base.html' %}
{% block content %}
    <h3>选择删除数据页面</h3>
    <form method="post">
    <label>选择删除信息的属性： </label>
        <select name="class">
            {% for i in attr %}
              <option value="{{ i.id }}"{% if i.hostname == '' %} selected {% endif %}>{{ i.hostname }}</option>
            {% endfor %}
        </select>
        {% csrf_token %}
        <p>确认是否删除 ： <input type="submit" value="确认"> </p>
    </form>
{% endblock %}

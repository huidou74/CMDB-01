{% extends 'base.html' %}
{% block content %}
    <p>所有用户的数据</p>
    <p>总共有 {{ num }} 条数据</p>
    {% for i in date_all %}
        <p> ------  分组线  ------ </p>
        <p>用户名： {{ i.username }}</p>
        <p>密码  ： {{ i.password }}</p>
    {% endfor %}
    <p>返回用户页 :  <a href="/user/"><button>返回</button></a></p>
{% endblock %}
